<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IPA Pronunciation Respelling</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-3xl mx-auto p-4">
	<div>
		<h1 class="my-4 text-3xl font-bold text-center">IPA Pronunciation Respelling</h1>
		<form id="input-form" class="p-4 bg-base-100 shadow-md rounded-lg">
			<div class="form-control mb-4">
				<label for="input" class="text-xl">IPA</label>
				<input type="text" id="input" class="input input-bordered w-full mt-1" placeholder="IPA" value="ˈæl fə bɛt">
			</div>
			<div id="input-button-area" class="flex flex-col gap-4">
				<div id="input-button-area-consonants" class="flex flex-wrap gap-2"></div>
				<hr>
				<div id="input-button-area-vowels" class="flex flex-wrap gap-2"></div>
			</div>
			<div class="mt-4">
				<button type="button" id="run" class="btn btn-primary w-full">Convert</button>
			</div>
		</form>

		<form class="mt-6 p-4 bg-base-100 shadow-md rounded-lg">
			<div class="form-control mb-4">
				<label for="output" class="text-xl">Phonetic respelling</label>
				<div id="output" class="border-2 border-gray-300 rounded-lg mt-1 p-4 bg-base-200"></div>
			</div>
			<button id="copy" type="button" class="btn btn-primary flex items-center space-x-2">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
					<path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
					<path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
				</svg>
				<span>Copy</span>
			</button>
		</form>

		<div id="toast" class="toast toast-bottom toast-start">
			<span id="toast-body" class="alert alert-info mt-4 hidden"></span>
		</div>
	</div>
</body>
</html>
