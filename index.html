<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IPA Pronunciation Respelling</title>
	<link rel="icon" href="favicon.ico">

	<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/#quick-start -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<h2 class="mt-4">IPA Pronunciation Respelling</h2>
		<form class="mt-3 p-3">
			<div class="row mt-5 mb-5">
				<div class="row form-group">
					<label for="input" class="col-1 col-form-label">IPA</label>
					<input type="text" id="input" class="col form-control me-5" placeholder="IPA" value="aɪ pʰiː eɪ">
				</div>
				<div class="row mt-2">
					<div class="col">
						<button type="button" id="run" class="btn btn-primary">Convert</button>
					</div>
				</div>
			</div>
		</form>

		<div class="row mt-5 ms-0">
			<div id="output" class="col"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="scripts/mappings.js"></script>
	<script src="scripts/converter.js"></script>
</body>
</html>
