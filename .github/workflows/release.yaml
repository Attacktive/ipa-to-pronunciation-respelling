name: 'Release'
on:
  push:
    tags:
      - '**'
jobs:
  release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v5'
      - name: 'Create Release'
        uses: 'softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090'
        with:
          generate_release_notes: true
