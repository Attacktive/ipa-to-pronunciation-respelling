name: 'Release'
on:
  push:
    tags:
      - '**'
jobs:
  release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v5'
      - name: 'Create Release'
        uses: 'softprops/action-gh-release@62c96d0c4e8a889135c1f3a25910db8dbe0e85f7'
        with:
          generate_release_notes: true
