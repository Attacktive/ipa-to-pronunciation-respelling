name: 'Release'
on:
  push:
    tags:
      - '**'
jobs:
  release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v5'
      - name: 'Create Release'
        uses: 'softprops/action-gh-release@aec2ec56f94eb8180ceec724245f64ef008b89f5'
        with:
          generate_release_notes: true
