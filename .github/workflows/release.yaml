name: 'Release'
on:
  push:
    tags:
      - '**'
jobs:
  release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v5'
      - name: 'Create Release'
        uses: 'softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836'
        with:
          generate_release_notes: true
